<div class="wrapper wrapper-content animated fadeInRight" ng-controller="BuilderCtrl as builderCtrl">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Class Builder
                    </div>


                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-6">
                                <form role="form">
                                    <div class="form-group">
                                        <label>Class Name</label>
                                        <input class="form-control" ng-model="builderCtrl.className">
                                    </div>
                                    <button type="button" class="btn btn-success" ng-click="builderCtrl.CreateClass()" value="">Python</button>
                                    <button type="button" class="btn btn-success" ng-click="builderCtrl.CreateClass()" value="">Javascript</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <button type="button" class="btn btn-success" ng-click="builderCtrl.addField()"><i class="fa fa-plus"></i></button>
                        Context Classes

                        <input class="ng-pristine ng-valid ng-scope ng-valid-min ng-touched"
                               date-time="" ng-model="dates.maxDate" id="pickerMaxSelector"
                               date-change="changeMinMax"
                               min-date="minDate" view="date"
                               timezone="UTC" format="lll">


                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                <tr>
                                    <th></th>
                                    <th>Field Name</th>
                                    <th>Field type</th>
                                    <th>Is in Admin</th>
                                    <th>Is in Serializer</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr ng-repeat="classItem in builderCtrl.fieldList">
                                    <td><a ng-click="builderCtrl.update(classItem)" title="Edit"><i
                                            class="fa fa-pencil text-navy"></i> </a></td>
                                    <td>{{classItem.name }}</td>
                                    <td>{{classItem.dataType }}</td>

                                </tr>

                                </tbody>
                            </table>
                        </div>
                        <!-- /.table-responsive -->
                    </div>
                    <!-- /.panel-body -->
                    <div class="panel-body" ng-show="builderCtrl.python_view">
                        <div class="form-group">
                            <label>Model</label>
                            <textarea class="form-control" rows="10" ng-model="template.class_str"></textarea>
                        </div>
                        <div class="form-group">
                            <label>Admin</label>
                            <textarea class="form-control" rows="10" ng-model="template.admin_str"></textarea>
                        </div>
                        <div class="form-group">
                            <label>Serializer</label>
                            <textarea class="form-control" rows="10" ng-model="template.serializer_str"></textarea>
                        </div>
                        <div class="form-group">
                            <label>ViewSet</label>
                            <textarea class="form-control" rows="10" ng-model="template.viewset_str"></textarea>
                        </div>
                        <div class="form-group">
                            <label>URL</label>
                            <textarea class="form-control" rows="10" ng-model="template.url_str"></textarea>
                        </div>
                    </div>
                </div>
                <!-- /.panel -->
            </div>

        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
</div>
